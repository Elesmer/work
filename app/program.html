<!DOCTYPE html>
<html lang="ru">

	<head>

		<meta charset="utf-8">
		<base href="/">

		<title>New project</title>
		<meta name="description" content="">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Template Basic Images Start -->
		<meta property="og:image" content="path/to/image.jpg">
		<link rel="icon" href="img/favicon/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
		<!-- Template Basic Images End -->

		<!-- Custom Browsers Color Start -->
		<meta name="theme-color" content="#000">
		<!-- Custom Browsers Color End -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/materialize.css">
		<link rel="stylesheet" href="css/main.css">

	</head>

	<body>

		<!-- Custom HTML -->

		<header class="header header--program">
			<div class="parallax-container parallax-container--custom parallax-container--custom-program">
				<div class="parallax">
					<img src="img/program-header-bg.png">
				</div>
				<div class="container container--header">
					<div class="row-header">
						<div class="chart__logo">
							<img src="img/logo-white.png" alt="">
						</div>
						<div class="chart__button">
							<a href="#" class="chart__a">Особистий кабінет</a>
						</div>
					</div>
					<div class="row">
						<div class="header__h2-wrapper header__h2-wrapper--program">
							<button class="program__button">конференція</button>
							<h2 class="chart__h2">
								Аналітика ринку та нові тенденції у сфері нерухомості
							</h2>
							<div class="program__data">
								<p class="program__data-number">
									14 квітня, 9:00 - 19:00
								</p>
								<p class="program__data-number">
									Арена Львів
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="program">

			<div class="container">

				<div class="row">
					<div class="first-quote">
						<div class="program__cv">
							<img src="img/face 1.png" alt="" class="program__img">
							<div class="program__name-wrapper">
								<h2 class="program__name">татьяна кордіяка</h2>
								<p class="program__p">Головний архітектор Львова, юрист та засновник агенції нерухомості №1 Львова</p>
							</div>
						</div>
						<div class="program__time">
							<h3 class="progress__h3 progress__h3--time">10:00</h3>
						</div>
					</div>
					<div class="second-quote"></div>
				</div>

			</div>

		</section>

		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script src="js/scripts.min.js"></script>

	</body>

</html>
