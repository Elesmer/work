@@include('template/head.html', {

})
	
	<div class="login-section">
		<div class="login-section__center-wrap">
			<form class="login-section__form">
				<div class="login-section__title">Вхід</div>
				
				<div class="login-section__text-caption">Для входу в систему, будь ласка, введіть ваші дані:</div>
			
				<div class="login-section__form-row">
					
					<div class="input-wrapper">

						<button type="submit" class="btn submit-button btn-success">
